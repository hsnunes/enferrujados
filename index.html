<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Enferrujados - Shopping</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <section id="collection" class="p-0">
        <div class="container">
            <div class="title text-center">
                <h2 class="position-relative d-inline-block py-2 m-0">Produtos</h2>
            </div>
            <div class="row g-0">
                <div class="d-flex flex-wrap justify-content-center filter-button-group">
                    <button data-filter="*" type="button" class="btn text-dark active">
                        All
                    </button>
                    <button data-filter=".gps" type="button" class="btn text-dark">GPS</button>
                    <button data-filter=".lubrificante" type="button" class="btn text-dark">Lubrificantes</button>
                    <button data-filter=".corrente" type="button" class="btn text-dark">Correntes</button>
                    <button data-filter=".coroa" type="button" class="btn text-dark">Coroa</button>
                    <button data-filter=".leds" type="button" class="btn text-dark">Leds</button>
                </div>
            </div>

            <div class="collection-list mt-1 row gx-0 gy-3">
                <div class="col-md-6 col-lg-4 col-xl-3 p-1 gps">
                    <div class="collection-img">
                        <img src="./img/xoss_nav.webp" class="w-100" alt="produto">
                    </div>
                    <div class="text-center">
                        <p class="text-capitalize my-1">GPS XOSS NAV</p>
                        <span class="fw-bold">R$ 450,00</span>
                    </div>
                </div>
                <div class="col-md-6 col-lg-4 col-xl-3 p-1 corrente">
                    <div class="collection-img">
                        <img src="./img/corrente-kmc-12.webp" class="w-100" alt="produto">
                    </div>
                    <div class="text-center">
                        <p class="text-capitalize my-1">Corrente KMC 12v</p>
                        <span class="fw-bold">R$ 180,00</span>
                    </div>
                </div>
                <div class="col-md-6 col-lg-4 col-xl-3 p-1 lubrificante">
                    <div class="collection-img">
                        <img src="./img/algo-grease-premium.webp" class="w-100" alt="produto">
                    </div>
                    <div class="text-center">
                        <p class="text-capitalize my-1">Gracha Algo Premium</p>
                        <span class="fw-bold">R$ 70,00</span>
                    </div>
                </div>
                <div class="col-md-6 col-lg-4 col-xl-3 p-1 corrente">
                    <div class="collection-img">
                        <img src="./img/pulseira-corrente.webp" class="w-100" alt="produto">
                    </div>
                    <div class="text-center">
                        <p class="text-capitalize my-1">Pulseira tipo corrente, cromada</p>
                        <span class="fw-bold">R$ 25,00</span>
                    </div>
                </div>
                <div class="col-md-6 col-lg-4 col-xl-3 p-1 coroa">
                    <div class="collection-img">
                        <img src="./img/coroa-deckas-104.webp" class="w-100" alt="produto">
                    </div>
                    <div class="text-center">
                        <p class="text-capitalize my-1">Coroa Deckas BCD 104</p>
                        <span class="fw-bold">R$ 80,00</span>
                    </div>
                </div>
                <div class="col-md-6 col-lg-4 col-xl-3 p-1 leds">
                    <div class="collection-img">
                        <img src="./img/leds-absolute.webp" class="w-100" alt="produto">
                    </div>
                    <div class="text-center">
                        <p class="text-capitalize my-1">Leds, par branco e vermelho Absolute</p>
                        <span class="fw-bold">R$ 25,00</span>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
    
</body>
</html>
